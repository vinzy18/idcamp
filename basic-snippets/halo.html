<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <title>List Template</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>My Bucket List</h1>
      <p>Here are some things I want to do before I kick the bucket:</p>
      <ol class="list-group list-group-numbered">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">Visit Machu Picchu</div>
            <small class="text-muted">Peru</small>
          </div>
          <span class="badge bg-primary rounded-pill">High</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">Learn to play an instrument</div>
            <small class="text-muted">Guitar or piano</small>
          </div>
          <span class="badge bg-secondary rounded-pill">Medium</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">Write a book</div>
            <small class="text-muted">Fiction or non-fiction</small>
          </div>
          <span class="badge bg-info rounded-pill">Low</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">Skydive</div>
            <small class="text-muted">Anywhere with a great view</small>
          </div>
          <span class="badge bg-danger rounded-pill">Urgent</span>
        </li>
      </ol>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
